<html lang="nl">
<head>
    <!-- Site information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="icon" type="image/x-icon" href="lion.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Sidebar menu -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Links to other pages -->
        <a href="index.html">Scores</a>
        <a href="one.html">Trefbal</a>
        <a href="two.html">Darten</a>
        <a href="three.html">Vier op een rij</a>
        <a href="four.html">Hardlopen</a>
    </div>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
      
    <!-- Opening the sidebar -->
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

    <!-- Main part of the page -->
    <div id="main">
        <!-- Import the scoreboard from the JavaScript files -->
        <div id="scoreboard"></div>
        <script src="main.js" type="module"></script>
    </div>
    <!-- Random question generator -->
    <div class="questions">
        <button class="questionButton" onclick="newQuestion()">Willekeurige vraag!</button>
        <p id="questionText" class="questionText"></p>
    </div>
    <script>
        function newQuestion()
        {
            let a = getRandomInt(1, 11);
            let b = getRandomInt(1, 11);
            let rand = getRandomInt(1, 3)
            let plusMin;
            let text;
            
            document.getElementById("questionText").innerHTML = rand;
            if(rand == 1)
            {
                plusMin = "+"
            }
            else
            {
                plusMin = "-"
            }

            if(rand == 1)
            {
                let answer = window.prompt("Wat is " + a + " " + plusMin + " " + b + "?");
                if(answer == a + b)
                {
                    text = "Helemaal goed!";
                }
                else
                {
                    text = "Helaas, dat is niet goed! Het antwoord was " + (a + b);
                }
                document.getElementById("questionText").innerHTML = text;
            }
            else
            {
                if(a - b < 0)
                {
                    let c = a;
                    a = b;
                    b = c;
                }
                let answer = window.prompt("Wat is " + a + " " + plusMin + " " + b + "?");
                if(answer == a - b)
                {
                    text = "Helemaal goed!";
                }
                else
                {
                    text = "Helaas, dat is niet goed! Het antwoord was " + (a - b);
                }
                document.getElementById("questionText").innerHTML = text;
            }
        }
        function getRandomInt(min, max)
        {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
        }
    </script>
    
    <!-- Icon reference -->
    <a href="https://www.flaticon.com/packs/cute-face-animal-14935170" title="icons">Icons created by MEDZ - Flaticon</a>
</body>
